<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Fira+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>WebStudio</title>
  </head>

  <body>
    <!-- Унікальний контент сторінки -->
    <main>
      <!-- Gallery -->
      <section class="gallery">
        <div class="gallery gallery-container">
          <h2 class="gallery-title">Галерея зображень</h2>
          <p class="gallery-text">EcoTotes у повсякденному житті</p>
          <ul class="gallery-list">
            <li class="gallery-item">
              <picture>
                <source
                  media="(max-width: 767px)"
                  srcset="
                    ./img/mobile-tote-chair1.png 1x,
                    ./img/mobile-tote-chair2.png 2x
                  "
                />

                <source
                  media="(min-width: 768px) and (max-width: 1439px)"
                  srcset="
                    ./img/tablet-tote-chair1.png 1x,
                    ./img/tablet-tote-chair2.png 2x
                  "
                />

                <source
                  media="(min-width: 1440px)"
                  srcset="
                    ./img/deskstop-tote-chair1.png 1x,
                    ./img/deskstop-tote-chair2.png 2x
                  "
                />

                <img
                  src="./img/mobile-tote-chair1.png"
                  srcset="
                    ./img/mobile-tote-chair1.png 1x,
                    ./img/mobile-tote-chair2.png 2x
                  "
                  alt="An eco tote placed on a chair or beside a table at a cozy coffee shop. There's a cup of coffee, a book or a laptop nearby. The setting is minimal and aesthetic, evoking slow lifestyle and conscious choices."
                />
              </picture>
            </li>

            <li class="gallery-item">
              <picture>
                <source
                  media="(max-width: 767px)"
                  srcset="
                    ./img/mobile-city-scene1.png 1x,
                    ./img/mobile-city-scene2.png 2x
                  "
                />

                <source
                  media="(min-width: 768px) and (max-width: 1439px)"
                  srcset="
                    ./img/tablet-city-scene1.png 1x,
                    ./img/tablet-city-scene2.png 2x
                  "
                />

                <source
                  media="(min-width: 1440px)"
                  srcset="
                    ./img/deskstop-city-scene1.png 1x,
                    ./img/deskstop-city-scene2.png 2x
                  "
                />

                <img
                  src="./img/mobile-city-scene1.png"
                  srcset="
                    ./img/mobile-city-scene1.png 1x,
                    ./img/mobile-city-scene2.png 2x
                  "
                  alt="A city scene where a stylish person carries a tote bag while crossing a street or standing at a crosswalk. Urban backdrop, bicycles, pedestrians, and modern architecture in the background. The bag is modern, clean, and fashionable."
                />
              </picture>
            </li>

            <li class="gallery-item">
              <picture>
                <source
                  media="(max-width: 767px)"
                  srcset="
                    ./img/mobile-person-walking1.png 1x,
                    ./img/mobile-person-walking2.png 2x
                  "
                />

                <source
                  media="(min-width: 768px) and (max-width: 1439px)"
                  srcset="
                    ./img/tablet-person-walking1.png 1x,
                    ./img/tablet-person-walking2.png 2x
                  "
                />

                <source
                  media="(min-width: 1440px)"
                  srcset="
                    ./img/deskstop-person-walking1.png 1x,
                    ./img/deskstop-person-walking2.png 2x
                  "
                />

                <img
                  src="./img/mobile-person-walking1.png"
                  srcset="
                    ./img/mobile-person-walking1.png 1x,
                    ./img/mobile-person-walking2.png 2x
                  "
                  alt="A person walking through a park or nature trail carrying an eco-friendly tote bag on their shoulder. Casual outfit, spring or summer scenery, with trees, grass, and soft shadows. The bag moves naturally as part of the lifestyle moment."
                />
              </picture>
            </li>

            <li class="gallery-item">
              <picture>
                <source
                  media="(max-width: 767px)"
                  srcset="
                    ./img/mobile-young-woman1.png 1x,
                    ./img/mobile-young-woman2.png 2x
                  "
                />

                <source
                  media="(min-width: 768px) and (max-width: 1439px)"
                  srcset="
                    ./img/tablet-young-woman1.png 1x,
                    ./img/tablet-young-woman2.png 2x
                  "
                />

                <source
                  media="(min-width: 1440px)"
                  srcset="
                    ./img/deskstop-young-woman1.png 1x,
                    ./img/deskstop-young-woman2.png 2x
                  "
                />
                <img
                  src="./img/mobile-young-woman1.png"
                  srcset="
                    ./img/mobile-young-woman1.png 1x,
                    ./img/mobile-young-woman2.png 2x
                  "
                  alt="A young woman holding a large eco tote bag filled with fresh vegetables and fruits at a local farmer's market. Warm sunlight, cozy atmosphere, background with wooden crates and greenery. The tote has a simple, natural design."
                />
              </picture>
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
